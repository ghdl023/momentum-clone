<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momentum Goolge App Clone</title>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <!-- Clock -->
    <div class="js-clock clock">
        <h1 class="clock_title">00:00:00</h1>
    </div>

    <!-- Greeting -->
    <div class="greeting">
        <form class="greeting_form">
            <input type="text" class="greeting_from-input" placeholder="What is your name ?">
        </form>
        <div class="greeting_text">
            <h2 class="greeting_text-title">hi.</h2>
        </div>
    </div>

    <!-- To Do -->
    <div class="todo">
        <h3 class="todo_title">What is your main focus for today?</h3>
        <form class="todo_form">
            <input type="text" class="todo_input" placeholder="">
        </form>
        <ul class="toDoList"></ul>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
